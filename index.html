<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pokedexStyles.css">
    <script src="./appPokedex.js"></script>
    <title>Pokeapi</title>
</head>
<body>
    <header class="header">
        <nav>
            <ul class="navigationPokedex">
                <a href="index.html">Pokedex</a>
                <a href="laboratory.html">Laboratorio</a>
            </ul>
        </nav>
    </header>
    <main class="pokedexMain">
        <div class="pokeapiDiv">
            <img class ="pokeapiIMG" src="https://avatars.githubusercontent.com/u/64151210?v=4" alt="letras pokemon">
        </div>
        <div class="filterContent">
            <input class ="filterInput" id="filterInput" type="text" placeholder="Escribe aquí el nombre de un pokemon para saber mas sobre el">
            <button  onclick="getFiltered()">Filtrar</button>
            <button  onclick="resetFilter()">Limpiar filtro</button>
        </div>
        <div>
            <ul class="firstHalf">
                <li class="normal" onclick="getFilteredByType('normal')">Normal</li>
                <li class="fighting" onclick="getFilteredByType('fighting')">Luchador</li>
                <li class="flying" onclick="getFilteredByType('flying')">Volador</li>
                <li class="poison" onclick="getFilteredByType('poison')">Veneno</li>
                <li class="ground" onclick="getFilteredByType('ground')">Tierra</li>
                <li class="electric" onclick="getFilteredByType('electric')">Eléctrico</li>
                <li class="bug" onclick="getFilteredByType('bug')">Bicho</li>
                <li class="ghost" onclick="getFilteredByType('ghost')">Fantasma</li>
            </ul>
            <ul class="secondHalf">
                <li class="steel" onclick="getFilteredByType('steel')">Acero</li>
                <li class="fire" onclick="getFilteredByType('fire')">Fuego</li>
                <li class="water" onclick="getFilteredByType('water')">Agua</li>
                <li class="grass" onclick="getFilteredByType('grass')">Planta</li>
                <li class="rock" onclick="getFilteredByType('rock')">Roca</li>
                <li class="psychic" onclick="getFilteredByType('psychic')">Psíquico</li>
                <li class="ice" onclick="getFilteredByType('ice')">Hielo</li>
                <li class="dragon" onclick="getFilteredByType('dragon')">Dragon</li>
                <li class="fairy" onclick="getFilteredByType('fairy')">Hada</li>
            </ul>
        </div>
    </main>
</body>
</html>
